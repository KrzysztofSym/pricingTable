<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h4>Free</h4>
            <div class="price">
                <h1><span>$</span>0</h1>
                <small>Free for your whole team</small>
            </div>
            <p>For individuals or teams looking to organize anything.</p>
            <button class="btn">Get started</button>
        </div>
        <div class="column">
            <h4>Standard</h4>
            <div class="price">
                <h1><span>$</span>6</h1>
                <small>Per user per month</small>
            </div>
            <p>For teams that need to manage more work.</p>
            <button class="btn">Upgrade Now</button>
        </div>
        <div class="column">
            <h4>Premium</h4>
            <div class="price">
                <h1><span>$</span>12</h1>
                <small>Pers user per month</small>
            </div>
            <p>Best for teams that need to track multiple projects</p>
            <button class="btn">Try for free</button>
        </div>
    </div>
    <div
           id="shape-1"
           class="
                  scale-up-center
                  "
           ></div>
      <div
           id="shape-2"
           class="
                  scale-up-center
                  fade-delay-2000
                  "
           ></div>
      <div
           id="shape-3"
           class="
                  scale-up-center
                  fade-delay-4000
                  "
           ></div>
    
</body>
<script src="script.js"></script>
</html>
